spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/hd_auth?useUnicode=true&characterEncoding=utf8&useSSL=false
    druid:
      min-idle: 1
      max-active: 20
      initial-size: 1
  redis:
    database: 1
    host: localhost
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 12h
mybatis:
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰命名
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
  port: 8080
logging:
  file: ./hd_auth/auth_center.log
  level:
    ROOT: warn
    cn.junmov.accumulation: debug
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss